name: CI/CD - Staging Deploy

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build-push-ssh-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPO_URI: ${{ secrets.ECR_REPOSITORY_URI }}

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ•“ Generate Image Tag with Timestamp
        id: image-tag
        run: echo "tag=staging-$(date -u +'%Y-%m-%dT%H-%M-%S')" >> "$GITHUB_OUTPUT"

      - name: ðŸ³ Build Docker Image
        run: docker build -t $ECR_REPO_URI:${{ steps.image-tag.outputs.tag }} .

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ðŸ”“ Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $ECR_REPO_URI

      - name: ðŸš€ Push Docker Image to ECR
        run: docker push $ECR_REPO_URI:${{ steps.image-tag.outputs.tag }}

      - name: ðŸ§  Export Full Image Name to Environment
        run: echo "IMAGE=$ECR_REPO_URI:${{ steps.image-tag.outputs.tag }}" >> "$GITHUB_ENV"

      - name: ðŸ” Deploy to Staging Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          envs: DOTENV_CONTENT,IMAGE,AWS_REGION,ECR_REPO_URI
          script: |
            echo "ðŸ“¦ Writing .env file"
            echo "$DOTENV_CONTENT" > .env

            echo "ðŸ” Logging in to ECR"
            aws ecr get-login-password --region $AWS_REGION | \
            docker login --username AWS --password-stdin $ECR_REPO_URI

            echo "ðŸ“¥ Pulling Docker image: $IMAGE"
            docker pull $IMAGE

            echo "ðŸ›‘ Stopping and removing old container (if running)"
            docker stop my-app || true
            docker rm my-app || true

            echo "ðŸš€ Starting new container with .env"
            docker run -d --name my-app --env-file .env -p 80:3000 $IMAGE

            echo "ðŸ§¹ Cleaning up .env file"
            rm .env






