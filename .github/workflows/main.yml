name: CI/CD - Staging Deploy

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      ECR_REPO_URI: ${{ secrets.ECR_REPOSITORY_URI }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🟡 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 🟡 Setup Node.js
        run: node -v

      - name: 📦 Install Dependencies
        run: npm install

      # - name: 🧪 Run Tests
      #   run: npm test

      - name: 🐳 Build Docker Image
        run: docker build -t $ECR_REPO_URI:staging .

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 🔓 Login to Amazon ECR
        run: aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPO_URI

      - name: 🚀 Push Docker Image to ECR
        run: |
          docker tag $ECR_REPO_URI:staging $ECR_REPO_URI:staging
          docker push $ECR_REPO_URI:staging

      - name: 🔁 Deploy to Staging Server (via SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            bash ~/deploy.sh $ECR_REPO_URI staging  
